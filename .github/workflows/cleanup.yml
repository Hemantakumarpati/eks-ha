name: Cleanup Production EKS (HA)
on:
  workflow_dispatch:
    inputs:
      confirm_deletion:
        description: 'Type "DELETE" to confirm resource destruction'
        required: true
        default: 'NO'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  STACK_NAME: production-eks-ha

jobs:
  cleanup-infrastructure:
    name: Cleanup EKS Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm_deletion == 'DELETE' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run Cleanup Script
        run: |
          if [ ! -f "cleanup.sh" ]; then
            echo "ERROR: cleanup.sh not found in root directory!"
            echo "Please ensure you have run 'git add cleanup.sh' and pushed it."
            exit 1
          fi
          chmod +x cleanup.sh
          ./cleanup.sh ${{ secrets.S3_BUCKET }} ${{ env.STACK_NAME }} ${{ env.AWS_REGION }}
