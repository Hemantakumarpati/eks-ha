name: Cleanup Production EKS (HA)
on:
  workflow_dispatch:
    inputs:
      confirm_deletion:
        description: 'Type "DELETE" to confirm resource destruction'
        required: true
        default: 'NO'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  STACK_NAME: production-eks-ha

jobs:
  cleanup-infrastructure:
    name: Cleanup EKS Infrastructure
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm_deletion == 'DELETE' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run Cleanup
        run: |
          BUCKET_NAME="${{ secrets.S3_BUCKET }}"
          STACK_NAME="${{ env.STACK_NAME }}"
          REGION="${{ env.AWS_REGION }}"

          echo "Cleaning up AWS resources for stack: $STACK_NAME in region: $REGION"

          # 1. Empty the S3 bucket used for templates
          echo "Emptying S3 bucket: $BUCKET_NAME..."
          aws s3 rm "s3://$BUCKET_NAME" --recursive || echo "Bucket already empty or doesn't exist."

          # 2. Delete the CloudFormation stack
          echo "Initiating deletion of stack: $STACK_NAME..."
          aws cloudformation delete-stack --stack-name "$STACK_NAME" --region "$REGION"

          # 3. Wait for deletion to complete
          echo "Waiting for stack deletion to finish (this may take several minutes)..."
          aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME" --region "$REGION"

          echo "Cleanup Process Finished!"
